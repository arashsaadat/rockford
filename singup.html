<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/singupstyle.css" />
    <title>singup</title>
  </head>
  <body>
    <div id="main">
      <section class="main">
        <div class="change">
          <div class="change-singup active">
            <p>ثبت نام</p>
          </div>
          <div class="change-login">
            <p>ورود</p>
          </div>
        </div>
        <div class="singup">
          <div class="singup-title">
            <a href=""><h1>CarSeda.ir</h1></a>
          </div>
          <form class="form" id="form">
            <div class="form-control">
              <label>نام کاربری</label>
              <input type="text" id="username" placeholder="مثلا : farzadmsi" />
              <i class="fas fa-check-circle red"></i>
              <i class="fas fa-exclamation-triangle green"></i>
              <span>پیام خطا</span>
            </div>
            <div class="form-control">
              <label>ایمیل</label>
              <input type="text" id="email" placeholder="مثلا : a@gmail.com" />
              <i class="fas fa-check-circle red"></i>
              <i class="fas fa-exclamation-triangle green"></i>
              <span>پیام خطا</span>
            </div>
            <div class="form-control">
              <label>پسوورد</label>
              <input type="password" id="password" placeholder="پسوورد" />
              <i class="fas fa-check-circle red"></i>
              <i class="fas fa-exclamation-triangle green"></i>
              <span>پیام خطا</span>
            </div>
            <div class="form-control">
              <label>تکرار پسوورد</label>
              <input
                type="password"
                id="password2"
                placeholder="تکرار پسوورد"
              />
              <i class="fas fa-check-circle red"></i>
              <i class="fas fa-exclamation-triangle green"></i>
              <span>پیام خطا</span>
            </div>

            <button>ثبت نام</button>
          </form>
        </div>
        <div class="login singrot">
          <div class="singup-title">
            <a href=""><h1>CarSeda.ir</h1></a>
          </div>
          <form class="form" id="login-form">
            <div class="form-control">
              <label>نام کاربری</label>
              <input type="text" id="login-username" placeholder="مثلا : farzadmsi" />
              <i class="fas fa-check-circle red"></i>
              <i class="fas fa-exclamation-triangle green"></i>
              <span>پیام خطا</span>
            </div>
           
            <div class="form-control">
              <label>پسوورد</label>
              <input type="password" id="login-password" placeholder="پسوورد" />
              <i class="fas fa-check-circle red"></i>
              <i class="fas fa-exclamation-triangle green"></i>
              <span>پیام خطا</span>
            </div>
           

            <button>ورود</button>
          </form></div>
      </section>
    </div>
  </body>
  <script src="js/all.min.js"></script>
  <script src="js/sing.js"></script>
</html>
